# multi tenancy
multi.tenancy.enabled=true
multi.tenancy.sql-auto-add-filters=true
multi.tenancy.sql-check-filters-exist=true
multi.tenancy.tables=PUBLIC.t_user
multi.tenancy.tenant-identifier=tenant_id
# h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=PUBLIC
spring.jpa.defer-datasource-initialization=true